<section class="container-fluid big-light p-5">
    <h3>Task</h3>
    <div class="card" *ngIf="task==null">
        <p class="card-text">No Task Found</p>
    </div>
    <table class="table w-50 table-bordered" *ngIf="task!=null">
        <tr>
            <th>Task#</th>
            <td>{{task.taskId}}</td>
        </tr>
        <tr>
            <th>Task Name</th>
            <td>{{task.taskName}}</td>
        </tr>
        <tr>
            <th>Start Date</th>
            <td>{{task.startDate}}</td>
        </tr>
        <tr>
            <th>End Date</th>
            <td>{{task.endDate}}</td>
        </tr>
        <tr>
            <th colspan="2" class="pull-right">
                <a class="btn btn-success btn-sm mr-2"
                [routerLink]="'/edit/'+task.taskId">EDIT</a>
            </th>
        </tr>
    </table>
</section>
